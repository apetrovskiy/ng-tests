<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/http_code.jquery.com_jquery-2.0.0.js"></script>
    <script type="text/javascript">
        $(function() {
            var name = $('#name');
            var greeting = $('#greeting');
            
            name.keyup(function () {
                greeting.text('Hello ' + name.val() + '!');
            })
        })
    </script>
</head>
<body>
    <input id="name" type="text">
    <h2 id="greeting"></h2>
</body>
</html>
